{% extends 'layout.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>login</title>
</head>
<body>
<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            ZotRun
        </a>
    </div>
</nav>

<form method="post" class="box">
    {% csrf_token %}
    <div class="field">
        <label class="label">Email</label>
        <div class="control">
            <input class="input" type="email" name="email" placeholder="e.g. username@example.com">
        </div>
    </div>

    <div class="field">
        <label class="label">Password</label>
        <div class="control">
            <input class="input" type="password" name="pwd" placeholder="********">
        </div>
    </div>
    <button class="button is-primary" type="submit" href="/main_page/">Sign in</button>
    <button class="button is-warning" type="submit" href="">Forgot your password?</button>
    {{ error_msg }}
</form>
</body>

</html>
{% endblock %}
