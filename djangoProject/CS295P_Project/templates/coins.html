{% extends 'auth_layout.html' %}
{% block content %}
{% load static %}

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">My Coins</h1>
            <div class="columns">
                <div class="column is-half">
                    <div class="box">
                        <div class="subtitle">Total Coins: {{ coins_remain }}</div>
                    </div>
                </div>

                <div class="column is-half">
                    <div class="box">
                        <h2 class="subtitle">Recent Transactions</h2>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                            {%  for obj in coinslog %}
                                <tr>
                                    <td>{{ obj.timestamp }}</td>
                                    <td>{{ obj.credit_type }}</td>
                                    <td>{{ obj.amount }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>


{% endblock %}
