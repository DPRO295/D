{% extends 'auth_layout.html' %}
{% block content %}
{% load static %}

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">My Coins</h1>
            <div class="columns">
                <div class="column is-half">
                    <div class="box">
                        <h2 class="subtitle">Total Coins</h2>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="field has-addons">
                                <div class="control">
                                    <input class="input" type="number" name="coins" value="1000">
                                </div>
                                <div class="control">
                                    <button class="button is-primary" type="submit" name="add">
                                        <span class="icon">
                                            <i class="fas fa-plus"></i>
                                        </span>
                                        <span>Add</span>
                                    </button>
                                </div>
                                <div class="control">
                                    <button class="button is-danger" type="submit" name="subtract">
                                        <span class="icon">
                                            <i class="fas fa-minus"></i>
                                        </span>
                                        <span>Subtract</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="box">
                        <h2 class="subtitle">Recent Transactions</h2>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2022-01-01</td>
                                    <td>Deposit</td>
                                    <td>+1000</td>
                                </tr>
                                <tr>
                                    <td>2022-02-01</td>
                                    <td>Withdrawal</td>
                                    <td>-500</td>
                                </tr>
                                <tr>
                                    <td>2022-03-01</td>
                                    <td>Deposit</td>
                                    <td>+2000</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>


{% endblock %}
