{% extends 'auth_layout.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reset_pwd</title>
</head>
<body>
<form method="post" class="box">
    {% csrf_token %}

    <div class="field">
        <label class="label">Enter Your Old Password</label>
        <div class="control">
            <input class="input" type="old_pwd" name="old_pwd" placeholder="********">
        </div>
    </div>

    <div class="field">
        <label class="label">Enter Your New Password</label>
        <div class="control">
            <input class="input" type="new_pwd" name="new_pwd" placeholder="********">
        </div>
    </div>

    <div class="field">
        <label class="label">Enter Your New Password Again</label>
        <div class="control">
            <input class="input" type="rnew_pwd" name="rnew_pwd" placeholder="********">
        </div>
    </div>
    <button class="button is-primary" type="submit" href="/main_page/">Submit</button>
    <span style="color: red"> {{ error_msg }} </span>
</form>
</body>
</html>

{% endblock %}
