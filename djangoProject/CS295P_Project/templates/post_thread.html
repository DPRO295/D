{% extends 'anth_layout.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>post_thread</title>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>

<body>
<script>
    tinymce.init({
        selector: 'textarea#content',
        plugins: 'link image code',
        toolbar: 'undo redo | bold italic | alignleft aligncenter alignright | code',
    });
</script>
<div class="container">
    <h1 class="title has-text-centered">Create a new post thread</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="field">
            <label class="label" for="title">Title:</label>
            <div class="control">
                <input class="input" type="text" id="title" name="title">
            </div>
        </div>
        <div class="field">
            <label class="label" for="category">Category:</label>
            <div class="control">
                <div class="select">
                    <select id="category" name="category">
                        <option value="general">General</option>
                        <option value="lectures">Lectures</option>
                        <option value="lab">Lab</option>
                        <option value="homework">Homework</option>
                        <option value="project">Project</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label" for="content">Content:</label>
            <div class="control">
          <textarea class="textarea" id="content" name="content" rows="5" required style="height: 200px;
          font-size: 18px; padding: 10px; resize: none; border-radius: 5px;"></textarea>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" type="submit">Post</button>
            </div>
            <div class="control">
                <button class="button is-link" type="submit">Cancel</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
{% endblock %}
