{% extends 'auth_layout.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
        <style>
            .center {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
</head>

<!-- 用户 profile 页面 -->
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">
        <div class="box">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">User Name:</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded has-icons-left">
                <p class="input is-static">{{ username }}</p>
                <span class="icon is-small is-left">
                </span>
                </p>
            </div>
              <div class="field">
                <div class="control">
                    <form method="post">
                        {% csrf_token %}
                            <a class="button is-primary" name="" href="/edit_name/">Change</a>
                    </form>
                </div>
              </div>
            </div>
          </div>
            <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Password:</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded has-icons-left">
                <p class="input is-static">*********</p>
                <span class="icon is-small is-left">
                </span>
                </p>
            </div>
              <div class="field">
                <div class="control">
                    <form method="post">
                        {% csrf_token %}
                        <a class="button is-primary" name=""  href="/reset_pwd/">Change</a>
                    </form>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">School</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded has-icons-left">
                    <p class="input is-static">{{ school }}</p>
                    <span class="icon is-small is-left">
                    </span>
                </p>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-primary">Change</button>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Email</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded has-icons-left">
                    <p class="input is-static">{{ user_email }}</p>
                    <span class="icon is-small is-left">
                    </span>
                </p>
                </div>
                <div class="field">
                <div class="control">
                    <form method="post">
                        {% csrf_token %}
                        <a class="button is-primary" name="" href="/edit_email/" >Change</a>
                    </form>
                </div>
              </div>
            </div>
          </div>

          <hr>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Birthday</label>
            </div>
            <div class="field-body">
                <div class="field">
                <p class="control is-expanded has-icons-left">
                    <p class="input is-static">{{ birthday }}</p>
                    <span class="icon is-small is-left">
                    </span>
                </p>
                </div>
            </div>
          </div>
          <hr>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Address</label>
            </div>
            <div class="field-body">
                <div class="field">
                <p class="control is-expanded has-icons-left">
                    <p class="input is-static">TBD</p>
                    <span class="icon is-small is-left">
                    </span>
                </p>
                </div>
        </div>
        </div>
        <hr>
        <div class="field is-horizontal">
        <div class="field-label is-normal">
        <label class="label">Credit</label>
        </div>
        <div class="field-body">
                      <div class="field">
                <p class="control is-expanded has-icons-left">
                    <p class="input is-static">{{ credit }}</p>
                    <span class="icon is-small is-left">
                    </span>
                </p>
                </div>
</div>
</div>
<hr>
</div>
</div>
</div>

  </div>
</section>

</html>

{% endblock %}
