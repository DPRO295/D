<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit" value="Login">
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
  </form>
</body>
</html>
